@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-3.1.1-dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.Application.index">
                       Trade Diary
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="menu_tool_bar">
                    <ul class="nav navbar-nav">
                        <li id="li_stock_books">
                            <a href="@routes.Application.stockBooks">Stock Books</a>
                        </li>
                        <li id="li_stock_brokers">
                            <a href="@routes.Application.stockBrokers">Stock Brokers</a>
                        </li>
                        <li id="li_quotes">
                            <a href="@routes.QuoteController.quotes">Quotes</a>
                        </li id="li_stock_books">
                        <li id="li_trade_logs">
                            <a href="@routes.TradeLogController.tradeLogs">Trade Logs</a>
                        </li>
                    </ul>
                    <!--TODO: when I will implement authentication, I will active this
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">Log Out</a>
                        </li>
                    </ul>-->
                </div>
            </div>
        </nav>

       <section class="content">@content</section>
    </body>
</html>
