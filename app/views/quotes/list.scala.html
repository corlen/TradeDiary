@(quotes: List[Quote])

@import helper._

@main("Quotes") {

    <table class="table table-condensed">
        <tr><td><h1>Quotes</h1></td>
            <td style="vertical-align: middle; text-align:right;">
                <a href="@routes.Application.index">Back to main menu</a></td></tr>
    </table>

    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Code</th>
            <th>Last Update</th>
            <th>Last Value</th>
        </tr>
        </thead>
        @quotes.map { quote =>
        <tr>
            <td>@quote.code</td>
            <td>@quote.lastUpdate</td>
            <td>@quote.lastValue</td>
        </tr>
        }
    </table>

}
