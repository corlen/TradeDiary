@(stockBooks: List[StockBook])

@import helper._

@main("Stock Books") {

    <h1>Stock Books</h1>

    <table class="table table-condensed">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Color</th>
        </tr>
        </thead>
        @stockBooks.map { stockBook =>
        <tr>
            <td>@stockBook.id</td>
            <td>@stockBook.name</td>
            <td>@stockBook.description</td>
            <td>@stockBook.color</td>
        </tr>
        }
    </table>

}
